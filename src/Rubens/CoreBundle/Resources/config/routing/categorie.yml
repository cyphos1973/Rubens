categorie:
    pattern:  /
    defaults: { _controller: "RubensCoreBundle:Categorie:index" }

categorie_show:
    pattern:  /{id}/show
    defaults: { _controller: "RubensCoreBundle:Categorie:show" }

categorie_new:
    pattern:  /new
    defaults: { _controller: "RubensCoreBundle:Categorie:new" }

categorie_create:
    pattern:  /create
    defaults: { _controller: "RubensCoreBundle:Categorie:create" }
    requirements: { _method: post }

categorie_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "RubensCoreBundle:Categorie:edit" }

categorie_update:
    pattern:  /{id}/update
    defaults: { _controller: "RubensCoreBundle:Categorie:update" }
    requirements: { _method: post|put }

categorie_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "RubensCoreBundle:Categorie:delete" }
    requirements: { _method: post|delete }
