video:
    pattern:  /
    defaults: { _controller: "RubensCoreBundle:Video:index" }

video_show:
    pattern:  /{id}/show
    defaults: { _controller: "RubensCoreBundle:Video:show" }

video_new:
    pattern:  /new
    defaults: { _controller: "RubensCoreBundle:Video:new" }

video_create:
    pattern:  /create
    defaults: { _controller: "RubensCoreBundle:Video:create" }
    requirements: { _method: post }

video_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "RubensCoreBundle:Video:edit" }

video_update:
    pattern:  /{id}/update
    defaults: { _controller: "RubensCoreBundle:Video:update" }
    requirements: { _method: post|put }

video_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "RubensCoreBundle:Video:delete" }
    requirements: { _method: post|delete }
